services:
  app:
    expose:
      - "7000"
    build: .
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.entrypoints=web"
      - "traefik.http.routers.app.rule=Host(`crocotg.xyz`)"
      - "traefik.http.routers.croco-api.rule=Host(`crocotg.xyz`) && PathPrefix(`/api/v1`)"
      - "traefik.http.services.croco-api.loadbalancer.server.port=7000"
    restart: unless-stopped
    env_file: .env
    depends_on:
      - redis

  redis:
    image: "bitnami/redis:7.2"
    restart: unless-stopped
    ports:
      - 6379
    volumes:
      - "redis_data:/bitnami/redis/data"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_DB: ${REDIS_DB}
      REDIS_IO_THREADS: 4
      REDIS_IO_THREADS_DO_READS: yes
      ALLOW_EMPTY_PASSWORD: yes
    env_file:
      - .env

  traefik:
    image: traefik:v2.9
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:7000"
    ports:
      - "7000:7000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
volumes:
  redis_data:
    driver: local
